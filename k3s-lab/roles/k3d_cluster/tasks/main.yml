---
- name: Install k3d if not present
  ansible.builtin.shell: |
    curl -s https://raw.githubusercontent.com/k3d-io/k3d/main/install.sh | bash
  args:
    creates: /usr/local/bin/k3d

- name: Check if k3d cluster myk3s already exists
  ansible.builtin.shell: |
    k3d cluster list myk3s >/dev/null 2>&1
  register: k3d_cluster_check
  failed_when: false
  changed_when: false

- name: Create k3d cluster myk3s (1 server, no agents yet)
  ansible.builtin.shell: |
    k3d cluster create myk3s \
      --servers 1 \
      --agents 0 \
      --servers-memory 3g \
      --api-port 6443 \
      --port 8080:80@loadbalancer
  when: k3d_cluster_check.rc != 0

# worker-small: 1 GiB
- name: Check if worker-small node container exists
  ansible.builtin.shell: |
    docker ps -a | awk '{print $NF}' | grep -q '^k3d-worker-small-0$'
  register: k3d_worker_small
  failed_when: false
  changed_when: false

- name: Create worker-small (1 GiB)
  ansible.builtin.shell: |
    k3d node create worker-small \
      --cluster myk3s \
      --role agent \
      --memory 1g
  when: k3d_worker_small.rc != 0


# worker-medium: 2 GiB
- name: Check if worker-medium node container exists
  ansible.builtin.shell: |
    docker ps -a | awk '{print $NF}' | grep -q '^k3d-worker-medium-0$'
  register: k3d_worker_medium
  failed_when: false
  changed_when: false

- name: Create worker-medium (2 GiB)
  ansible.builtin.shell: |
    k3d node create worker-medium \
      --cluster myk3s \
      --role agent \
      --memory 2g
  when: k3d_worker_medium.rc != 0


# worker-large: 2 GiB
- name: Check if worker-large node container exists
  ansible.builtin.shell: |
    docker ps -a | awk '{print $NF}' | grep -q '^k3d-worker-large-0$'
  register: k3d_worker_large
  failed_when: false
  changed_when: false

- name: Create worker-large (2 GiB)
  ansible.builtin.shell: |
