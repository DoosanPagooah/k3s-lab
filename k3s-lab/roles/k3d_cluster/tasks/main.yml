  when: k3d_worker_large.rc != 0


# worker-xlarge: 2 GiB
- name: Check if worker-xlarge node container exists
  ansible.builtin.shell: |
    docker ps -a | awk '{print $NF}' | grep -q '^k3d-worker-xlarge-0$'
  register: k3d_worker_xlarge
  failed_when: false
  changed_when: false

- name: Create worker-xlarge (2 GiB)
  ansible.builtin.shell: |
    k3d node create worker-xlarge \
      --cluster myk3s \
      --role agent \
      --memory 2g
  when: k3d_worker_xlarge.rc != 0


- name: Merge kubeconfig and switch context to myk3s (as ubuntu user)
  become: false
  ansible.builtin.shell: |
    k3d kubeconfig merge myk3s --kubeconfig-merge-default --kubeconfig-switch-context
  changed_when: false



- name: Wait for all 5 nodes to appear
  kubernetes.core.k8s_info:
    kind: Node
  register: node_info
  retries: 30
  delay: 10
  until: node_info.resources is defined and (node_info.resources | length) >= 5
